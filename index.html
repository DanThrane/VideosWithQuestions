<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <h1>Video</h1>
          <div id="wrapper">
            <div id="frameOverlay" style="width: 800px; height: 600px;"></div>
            <div id="player" style="width: 800px; height: 600px;"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <h3>Indhold</h3>
          
          <ul id="videoNavigation">
          </ul>
        </div>
      </div>
      <br /> <!-- TODO -->
      <div class="row">
        <a class="btn btn-default" id="checkAnswers">Tjek svar</a>
      </div>
      <div class="row">
        <h3>Debug info:</h3>
        <b>Mouse position:</b> <span id="cursorPosition"></span>
      </div>
      
      <footer style="height: 50px">
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/underscore/js/underscore.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/mathquill/js/mathquill.min.js"></script>
    <script src="vendor/kas/js/kas.js"></script>
    <script src="vendor/kas/js/tex-wrangler.js"></script>
    <script type="text/javascript">
    var youtubeVideoId = 'eiSfEP7gTRw';
    var timeline = [
      {
        title: "Introduktion",
        timecode: 0,
        questions: []
      },
      {
        title: "Addition",
        timecode: 25,
        questions: [
          {
            title: "Simpel addition",
            timecode: 130, // 2:10 - 6 
            fields: [
              {
                name: "firstq", 
                answer: {
                  type: "custom",
                  validator: function(val) { return(val == 6); }
                },
                topoffset: 300,
                leftoffset: 265
              }, 
              {
                name: "secondq", 
                answer: {
                  type: "between",
                  min: 0,
                  max: 42
                },
                topoffset: 0,
                leftoffset: 0
              },
              {
                name: "thirdq", 
                answer: {
                  type: "equal",
                  value: "thisstring"
                },
                topoffset: 0,
                leftoffset: 100
              },
              {
                name: "fourthq", 
                answer: {
                  type: "in-list",
                  value: ["thisstring", "orthis"]
                },
                topoffset: 0,
                leftoffset: 200
              },
              {
                name: "fifthq", 
                answer: {
                  type: "expression",
                  value: "2x^2/4 - 5 + 3 + sqrt(y)", // will for example also validate for "2x^2/4 - 2 + sqrt(y)"
                  options: {
                    form: false, // check that the two expressions have the same form
                    simplify: false // check that the second expression is simplified
                  }
                },
                topoffset: 0,
                leftoffset: 300
              },
              {
                name: "sixthq", 
                answer: {
                  type: "in-expression-list",
                  value: ["2x - 5 + 3", "5y - 2"]
                  // Options can be left blank. This will default to { form: false, simplify: false }
                },
                topoffset: 0,
                leftoffset: 400
              }
            ]
          }
        ]
      },
      {
        title: "Subtraktion",
        timecode: 140,
        questions: [
          {
            title: "Subtraktion med tal",
            timecode: 155, // 2:35 - 5
            fields: [
              {
                name: "secondq", 
                answer: {
                  type: "custom",
                  validator: function(val) { return(val == 5); }
                },
                topoffset: 170,
                leftoffset: 290
              }
            ]
          }
        ]
      }
    ];
    </script>
    <script src="js/interactivevideos.js"></script>
  </body>
</html>
